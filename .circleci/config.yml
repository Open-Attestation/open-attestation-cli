version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:12'
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: commitlint
          command: npx --no-install commitlint-circle
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: npx --no-install semantic-release
